spring:
  application:
    name: safepay

  datasource:
    url: jdbc:postgresql://localhost:5432/safepay_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    tech.safepay.validations: DEBUG

